<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Never Brat';
            src: url('fontes/neverbrat.otf') format('opentype'), url('fontes/neverbrat.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Never Brat';
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Ola, mundo!</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Deserunt ipsa fugiat quisquam fugit, nobis corporis! Voluptates, ex nihil nemo, est laudantium, ullam ipsa facilis dolore rem asperiores enim? Ad, hic.</p>
</body>
</html>
